<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop watch</title>
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="stylesheet" href="/JavaScrip/Watch.js">
</head>

<body>
    <h1 style="text-align: center;">STOP WATCH</h1>
    </div>
    <div id="watch">
        <h1 class="times">
            <span class="minutes">00</span> :
            <span class="second">00</span> .
            <span class="millisecond">000</span>

        </h1>


        <div class="buts">
            <button class="start">
                Start
            </button>

            <button class="reset">
                Reset
            </button>

            <button class="stop">
                Stop
          </button>
        </div>


    </div>
</body>

</html>
